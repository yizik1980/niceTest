<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Grunt Bootstrap boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="angularjs-grunt-exercise">
    <!-- build:css css/dependencies.css -->
    <!-- /build -->

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- /build -->

</head>

<body ng-cloak>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angularjs Grunt Exercise</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#gridPage">Grid Page</a></li>
                    <li><a href="#reversor">Reversor</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div ng-view></div>

    </div>
    <!-- /.container -->


    <!-- build:js js/dependencies.js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/ag-grid/dist/ag-grid.js"></script>
    <!-- /build -->

    <!-- build:js js/app.min.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/exemple.js"></script>
    <script type="text/javascript" src="js/controllers/exemple.js"></script>
    <script type="text/javascript" src="js/controllers/gridPage.js"></script>
    <script type="text/javascript" src="js/directives/reverse.js"></script>
    <!-- /build -->

    <!-- build:remove:dist -->
    <!-- <script src="//localhost:9000/livereload.js"></script> -->
    <!-- /build -->
</body>

</html>
